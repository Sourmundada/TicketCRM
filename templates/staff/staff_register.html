{% extends 'base.html' %}

{% block title %}Admin Login | TicketSystem{% endblock title %}

{% block content %}
    
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Become A Staff Member</h4></header>
      <form method="POST">
    {% csrf_token %}

              <div class="form-group">
                  <input type="text" name='first_name' placeholder="First Name" required class="form-control">
              </div> <!-- form-row end.// -->

              <div class="form-group">
                <input type="text" name='last_name' placeholder="Last Name" required class="form-control">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email" required>
             </div> <!-- form-group// -->

             <div class="form-group">
               <input type="password" class="form-control" placeholder="Password" name="password" required>
             </div> <!-- form-group// -->
            
             <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
            </div> <!-- form-group// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Become Member</button>
              </div> <!-- form-group// -->
          </form>
      </article><!-- card-body.// -->
  </div> <!-- card .// -->

  <br><br>
  <p class="text-center">Already Have An Account? <a href="{% url 'staff_login' %}" class="nav-link">Login</a></p>


{% endblock content %}
