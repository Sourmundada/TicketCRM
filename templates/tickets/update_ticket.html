{% extends 'base.html' %}

{% block title %}Update Ticket | TicketSystem{% endblock title %}

{% block content %}
    
        <div class="card">
          <div class="card-body">
          <h4 class="card-title mb-4">Update Ticket</h4>
          <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Update Ticket</button>
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->



{% endblock content %}
